{if !empty($formLink)}{$formLink|raw}{/if}
{if !empty($formStyle)}{$formStyle|raw}{/if}
{if !empty($formJs)}{$formJs|raw}{/if}

<form class="layui-form" lay-filter="form">
    {$formHtml|raw}
</form>


<script>
    var formData = {:json_encode($formData)};
    var tableOptions         = {:json_encode($tableOptions)};

    var data            = {:json_encode($data)};
    var extraJs         = `{:empty($extraJs)?"":$extraJs}`;
</script>
